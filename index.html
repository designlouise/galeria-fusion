<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos - Fusion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fundo -->
  <div class="background.png"></div>

  <!-- Container -->
  <div class="container">
    <h1>GALERIA DE FOTOS</h1>

    <!-- Linha 1 - movimento para a esquerda -->
    <div class="carousel left">
      <div class="track">
        <img src="IMAGEM1.jpg" alt="Foto 1">
        <img src="IMAGEM2.jpg" alt="Foto 2">
        <img src="IMAGEM3.jpg" alt="Foto 3">
        <img src="IMAGEM4.jpg" alt="Foto 4">
        <img src="IMAGEM5.jpg" alt="Foto 5">
      </div>
    </div>

    <!-- Linha 2 - movimento para a direita -->
    <div class="carousel right">
      <div class="track">
        <img src="IMAGEM6.jpg" alt="Foto 6">
        <img src="IMAGEM7.jpg" alt="Foto 7">
        <img src="IMAGEM8.jpg" alt="Foto 8">
        <img src="IMAGEM9.jpg" alt="Foto 9">
        <img src="IMAGEM10.jpg" alt="Foto 10">
      </div>
    </div>

    <!-- Linha 3 - movimento para a esquerda -->
    <div class="carousel left">
      <div class="track">
        <img src="IMAGEM11.jpg" alt="Foto 11">
        <img src="IMAGEM12.jpg" alt="Foto 12">
        <img src="IMAGEM13.jpg" alt="Foto 13">
        <img src="IMAGEM14.jpg" alt="Foto 14">
        <img src="IMAGEM15.jpg" alt="Foto 15">
      </div>
    </div>

    <!-- Instagram -->
    <div class="instagram">
      <a href="https://www.instagram.com/fusionvoleiboll" target="_blank">@fusionvoleiboll</a>
    </div>

    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Fusion Voleibol Clube">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
