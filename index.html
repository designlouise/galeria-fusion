<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos - Fusion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fundo -->
  <div class="background"></div>

  <!-- Container -->
  <div class="container">
    <h1>GALERIA DE FOTOS</h1>

    <!-- Linha 1 - movimento para a esquerda -->
    <div class="carousel left">
      <div class="track">
        <img src="1.jpeg" alt="Foto 1">
        <img src="2.jpeg" alt="Foto 2">
        <img src="3.jpeg" alt="Foto 3">
        <img src="4.jpeg" alt="Foto 4">
        <img src="5.jpeg" alt="Foto 5">
        <img src="6.jpeg" alt="Foto 6">
        <img src="7.jpeg" alt="Foto 7">
        <img src="8.jpeg" alt="Foto 8">
        <img src="9.jpeg" alt="Foto 9">
        <img src="10.jpeg" alt="Foto 10">
        <img src="11.jpeg" alt="Foto 11">
        <img src="12.jpeg" alt="Foto 12">
        <img src="13.jpeg" alt="Foto 13">
      </div>
    </div>

    <!-- Linha 2 - movimento para a direita -->
    <div class="carousel right">
      <div class="track">
        <img src="14.jpeg" alt="Foto 14">
        <img src="15.jpeg" alt="Foto 15">
        <img src="16.jpeg" alt="Foto 16">
        <img src="17.jpeg" alt="Foto 17">
        <img src="18.jpeg" alt="Foto 18">
        <img src="19.jpeg" alt="Foto 19">
        <img src="20.jpeg" alt="Foto 20">
        <img src="21.jpeg" alt="Foto 21">
        <img src="22.jpeg" alt="Foto 22">
        <img src="23.jpeg" alt="Foto 23">
        <img src="24.jpeg" alt="Foto 24">
        <img src="25.jpeg" alt="Foto 25">
        <img src="26.jpeg" alt="Foto 26">
      </div>
    </div>

    <!-- Linha 3 - movimento para a esquerda -->
    <div class="carousel left">
      <div class="track">
        <img src="27.jpeg" alt="Foto 27">
        <img src="28.jpeg" alt="Foto 28">
        <img src="29.jpeg" alt="Foto 29">
        <img src="30.jpeg" alt="Foto 30">
        <img src="31.jpeg" alt="Foto 31">
        <img src="32.jpeg" alt="Foto 32>
        <img src="33.jpeg" alt="Foto 33>
        <img src="34.jpeg" alt="Foto 34">
        <img src="35.jpeg" alt="Foto 35">
        <img src="36.jpeg" alt="Foto 36">
        <img src="37.jpeg" alt="Foto 37">
        <img src="38.jpeg" alt="Foto 38">
        <img src="39.jpeg" alt="Foto 39">
      </div>
    </div>

    <!-- Instagram -->
    <div class="instagram">
      <a href="https://www.instagram.com/fusionvoleiboll" target="_blank">@fusionvoleiboll</a>
    </div>

    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Fusion Voleibol Clube">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
